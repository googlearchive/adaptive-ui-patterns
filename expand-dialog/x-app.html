<link rel="import" href="../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../paper-dialog/paper-dialog.html">

<dom-module id="x-app">

  <link rel="import" type="css" href="x-app.css">

  <template>
    <paper-dialog id="dialog" with-backdrop>
      <h2>Expanding Dialog</h2>
    </paper-dialog>

    <paper-button raised on-tap="_expandDialog">Expanding dialog</paper-button>

  </template>

  <script>

    Polymer({
      is: 'x-app',
      _expandDialog: function(e) {
        this.$.dialog.open();
      }
    });
  </script>

</dom-module>
